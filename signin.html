<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Tactics & Treats</title>
  <script type="module">
    // ==================== FIREBASE CONFIG ====================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6PrWn-1e9kRjvOToFfMvEcTiRc5E0Cks",
      authDomain: "tacticsandtreats.firebaseapp.com",
      projectId: "tacticsandtreats",
      storageBucket: "tacticsandtreats.appspot.com",
      messagingSenderId: "940948498744",
      appId: "1:940948498744:web:6d5ac5f54442a49554b441"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ==================== ADMIN ACCESS CODE ====================
    const ADMIN_CODE = "TACTICS2025"; // change this anytime

    // Handle sign in
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const adminBtn = document.getElementById("adminBtn");

      // Email Sign-In
      loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error");

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "index.html"; // normal user
        } catch (error) {
          errorMsg.textContent = "Sign-in failed: " + error.message;
        }
      });

      // Admin Code Access
      adminBtn.addEventListener("click", () => {
        const codeInput = document.getElementById("adminCode").value.trim();
        const errorMsg = document.getElementById("error");

        if (codeInput === ADMIN_CODE) {
          window.location.href = "admin.html"; // redirect to admin dashboard
        } else {
          errorMsg.textContent = "Invalid admin code.";
        }
      });
    });
  </script>

  <style>
    body {
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff8800;
    }
    .divider {
      margin: 20px 0;
      border-bottom: 1px solid #333;
    }
    .error {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Sign In</button>

    <div class="divider"></div>

    <h3>Admin Access</h3>
    <input type="text" id="adminCode" placeholder="Enter Admin Code" />
    <button id="adminBtn">Enter as Admin</button>

    <p id="error" class="error"></p>
  </div>
</body>
</html>
