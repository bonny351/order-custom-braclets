<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign-In | Tactics & Treats</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff2b2b55;
      width: 340px;
      text-align: center;
    }
    h2 {
      color: #ff2b2b;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      outline: none;
    }
    .btn {
      background: #ff2b2b;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #ff4646;
    }
    #error {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.75rem;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Access</h2>
    <input id="email" type="email" placeholder="Email (optional)" />
    <input id="password" type="password" placeholder="Password (optional)" />
    <input id="adminCode" type="password" placeholder="Admin Access Code" />
    <button id="signin-btn" class="btn">Sign In</button>
    <button id="signup-btn" class="btn" style="background:#333;">Sign Up</button>
    <button id="code-btn" class="btn" style="background:#222;">Enter Admin Code</button>
    <div id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB6PrWn-1e9kRjvOToFfMvEcTiRc5E0Cks",
      authDomain: "ordercustombracelets.firebaseapp.com",
      projectId: "ordercustombracelets",
      storageBucket: "ordercustombracelets.appspot.com",
      messagingSenderId: "669042541773",
      appId: "1:669042541773:web:2c6bc063f1aa0ee8818ec9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signInButton = document.getElementById("signin-btn");
    const signUpButton = document.getElementById("signup-btn");
    const codeButton = document.getElementById("code-btn");
    const errorBox = document.getElementById("error");

    // âœ… Change this to your real admin code
    const ADMIN_CODE = "TACTICS2025"; 

    // ===== Email Sign In =====
    signInButton.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorBox.textContent = "Please enter email and password.";
        return;
      }

      try {
        errorBox.textContent = "";
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";
      } catch (err) {
        console.error(err.code, err.message);
        errorBox.textContent = "Sign-in failed: " + err.message;
      }
    });

    // ===== Email Sign Up =====
    signUpButton.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorBox.textContent = "Please enter email and password.";
        return;
      }

      try {
        errorBox.textContent = "";
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";
      } catch (err) {
        console.error(err.code, err.message);
        errorBox.textContent = "Sign-up failed: " + err.message;
      }
    });

    // ===== Admin Code Access =====
    codeButton.addEventListener("click", () => {
      const code = document.getElementById("adminCode").value.trim();
      if (code === ADMIN_CODE) {
        localStorage.setItem("adminAccess", "true");
        window.location.href = "admin.html";
      } else {
        errorBox.textContent = "Invalid admin code.";
      }
    });

    // ===== Auto Redirect if Logged In =====
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "admin.html";
    });
  </script>
</body>
</html>
