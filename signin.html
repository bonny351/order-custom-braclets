<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign-In | Tactics & Treats</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #111;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 43, 43, 0.35);
      width: 340px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      color: #ff2b2b;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      margin-top: 0.75rem;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      background: #2c2c2c;
      box-shadow: 0 0 0 2px #ff2b2b;
    }

    button {
      background: #ff2b2b;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.25s ease;
      margin-top: 1rem;
    }

    button:hover { background: #ff4646; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #error {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.75rem;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Sign-In</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />

      <button type="submit" id="signin-btn">Sign In</button>
      <div id="error"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Firebase Config (your current test project)
    const firebaseConfig = {
      apiKey: "AIzaSyB6PrWn-1e9kRjvOToFfMvEcTiRc5E0Cks",
      authDomain: "ordercustombracelets.firebaseapp.com",
      projectId: "ordercustombracelets",
      storageBucket: "ordercustombracelets.appspot.com",
      messagingSenderId: "669042541773",
      appId: "1:669042541773:web:2c6bc063f1aa0ee8818ec9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const signInButton = document.getElementById("signin-btn");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorBox.textContent = "Please enter both email and password.";
        return;
      }

      signInButton.disabled = true;
      errorBox.textContent = "Signing in...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";
      } catch (err) {
        const code = err.code || "";
        const errorMap = {
          "auth/invalid-email": "Invalid email format.",
          "auth/user-not-found": "No account found with that email.",
          "auth/wrong-password": "Incorrect password.",
          "auth/too-many-requests": "Too many attempts. Try again later."
        };
        errorBox.textContent = errorMap[code] || "Sign-in failed. Please try again.";
      } finally {
        signInButton.disabled = false;
      }
    });

    // Auto-redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user && !window.location.href.includes("admin.html")) {
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
