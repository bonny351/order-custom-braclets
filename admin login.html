<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign-In | Tactics & Treats</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff2b2b55;
      width: 340px;
      text-align: center;
    }
    h2 { color: #ff2b2b; margin-bottom: 1.5rem; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      outline: none;
    }
    button {
      background: #ff2b2b;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 0.5rem;
    }
    button:hover { background: #ff4646; }
    #error { color: #ff4444; font-size: 0.9rem; margin-top: 0.75rem; min-height: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Sign-In</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="signin-btn">Sign In</button>
    <div id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signInButton = document.getElementById("signin-btn");
    const errorBox = document.getElementById("error");

    signInButton.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        errorBox.textContent = "";
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";
      } catch (err) {
        errorBox.textContent = err.message;
      }
    });

    // If already logged in, go straight to admin
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "admin.html";
    });
  </script>
</body>
</html>
