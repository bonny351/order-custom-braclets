<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tactics & Treats ‚Äì Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #8b0000, #000);
      color: #fff;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }
    .card {
      background: rgba(15, 15, 15, 0.9);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      border-bottom: 2px solid #b22222;
      padding-bottom: 0.5rem;
    }
  </style>

  <script type="module">
    // üî• Import Firebase from another folder (adjust path if needed)
    import { db } from "../firebase/firebase-config.js";
    import {
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Load all data when page opens
    window.onload = () => {
      loadCookies();
      loadBracelets();
      loadOrders();
    };

    // ---- Load Cookies ----
    async function loadCookies() {
      const list = document.getElementById("cookiesList");
      list.innerHTML = `<p class="text-gray-400">Loading cookies...</p>`;
      try {
        const snap = await getDocs(collection(db, "cookies"));
        list.innerHTML = "";
        if (snap.empty) {
          list.innerHTML = `<p class="text-gray-400">No cookie products found.</p>`;
          return;
        }
        snap.forEach((doc) => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className =
            "p-4 bg-gray-900 rounded-lg shadow hover:shadow-lg transition-all";
          div.innerHTML = `
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-semibold text-xl">${d.name || "Unnamed Cookie"}</h3>
                <p class="text-sm text-gray-400">Supplier: ${d.supplier || "N/A"}</p>
                <p class="text-sm text-gray-400">SKU: ${d.sku || "‚Äî"}</p>
              </div>
              <div class="text-right">
                <p class="text-lg font-bold">$${d.price ?? "0.00"}</p>
                <p class="text-sm text-gray-300">${d.stockQty ?? 0} in stock</p>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        list.innerHTML = `<p class="text-red-400">Error loading cookies: ${err.message}</p>`;
      }
    }

    // ---- Load Bracelets ----
    async function loadBracelets() {
      const list = document.getElementById("braceletList");
      list.innerHTML = `<p class="text-gray-400">Loading bracelets...</p>`;
      try {
        const snap = await getDocs(collection(db, "bracelets"));
        list.innerHTML = "";
        if (snap.empty) {
          list.innerHTML = `<p class="text-gray-400">No bracelets found.</p>`;
          return;
        }
        snap.forEach((doc) => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className =
            "p-4 bg-gray-900 rounded-lg shadow hover:shadow-lg transition-all";
          div.innerHTML = `
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-semibold text-xl">${d.type || "Unnamed Bracelet"}</h3>
                <p class="text-sm text-gray-400">Size: ${d.size || "?"}</p>
                <p class="text-sm text-gray-400">Supplier: ${d.supplier || "N/A"}</p>
                <p class="text-sm text-gray-400">SKU: ${d.sku || "‚Äî"}</p>
              </div>
              <div class="text-right">
                <p class="text-lg font-bold">$${d.price ?? "0.00"}</p>
                <p class="text-sm text-gray-300">${d.stockQty ?? 0} in stock</p>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        list.innerHTML = `<p class="text-red-400">Error loading bracelets: ${err.message}</p>`;
      }
    }

    // ---- Load Orders ----
    async function loadOrders() {
      const list = document.getElementById("orderList");
      list.innerHTML = `<p class="text-gray-400">Loading orders...</p>`;
      try {
        const snap = await getDocs(collection(db, "orders"));
        list.innerHTML = "";
        if (snap.empty) {
          list.innerHTML = `<p class="text-gray-400">No orders found.</p>`;
          return;
        }
        snap.forEach((doc) => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className =
            "p-4 bg-gray-900 rounded-lg shadow hover:shadow-lg transition-all";
          div.innerHTML = `
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-semibold text-lg">Order #${d.orderNumber || doc.id}</h3>
                <p class="text-sm text-gray-400">Email: ${d.email || "unknown"}</p>
                <p class="text-sm text-gray-400">Items: ${d.items?.length ?? 1}</p>
              </div>
              <div class="text-right">
                <p class="text-lg font-bold">$${d.total ?? "0.00"}</p>
                <p class="text-sm text-gray-300">${d.status || "Pending"}</p>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        list.innerHTML = `<p class="text-red-400">Error loading orders: ${err.message}</p>`;
      }
    }
  </script>
</head>

<body class="p-6 space-y-8">

  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2">üõ†Ô∏è Tactics & Treats Admin Dashboard</h1>
    <p class="text-gray-300 text-sm">Manage Cookies ‚Ä¢ Bracelets ‚Ä¢ Orders ‚Äî all in one place</p>
  </header>

  <main class="max-w-5xl mx-auto space-y-10">
    <!-- Cookies Section -->
    <section class="card">
      <h2 class="title">üç™ Cookies</h2>
      <div id="cookiesList" class="space-y-2"></div>
    </section>

    <!-- Bracelets Section -->
    <section class="card">
      <h2 class="title">üíé Bracelets</h2>
      <div id="braceletList" class="space-y-2"></div>
    </section>

    <!-- Orders Section -->
    <section class="card">
      <h2 class="title">üì¶ Orders</h2>
      <div id="orderList" class="space-y-2"></div>
    </section>
  </main>

</body>
</html>
