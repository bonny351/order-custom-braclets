<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Full Admin Panel ‚Äì Tactics & Treats</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #111;
  color: white;
  margin: 0;
  padding: 20px;
}
h1, h2 {
  text-align: center;
  color: #ff0000;
  margin-bottom: 20px;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(90deg, #7a0c0c, #000);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
  margin-bottom: 20px;
}
header img {
  height: 60px;
  width: 60px;
  border-radius: 50%;
  border: 2px solid #ff0000;
  background: #000;
}
header h1 {
  flex: 1;
  text-align: center;
  color: #ff0000;
  margin: 0;
}
section {
  background: #181818;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 0, 0, 0.2);
  margin-bottom: 30px;
  transition: opacity 0.3s;
}
.tabs, .subTabs {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
  gap: 10px;
  flex-wrap: wrap;
}
.tab, .subTab {
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  background: #222;
  color: #fff;
  font-weight: bold;
  transition: 0.2s;
}
.tab.active, .subTab.active {
  background: #ff0000;
  color: #fff;
  box-shadow: 0 0 8px #ff0000;
}
.tab:hover, .subTab:hover {
  background: #ff4444;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  padding: 10px;
  border: 1px solid #ff0000;
  text-align: center;
}
th {
  background: #222;
  color: #ffb347;
  position: sticky;
  top: 0;
  z-index: 1;
}
tr:nth-child(even) {
  background: #222;
}
tr:hover {
  background: #333;
  transition: 0.2s;
}
td:focus {
  outline: 2px solid #ff0000;
  background: #222;
}
#searchInput {
  width: 100%;
  max-width: 400px;
  margin: 10px auto;
  display: block;
  padding: 8px;
  border-radius: 5px;
  border: none;
  font-size: 14px;
}
button {
  padding: 8px 12px;
  margin: 5px;
  background: #ff0000;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: darkred;
  box-shadow: 0 0 8px #ff0000;
}
.message {
  color: #ffb347;
  font-weight: bold;
  text-align: center;
  margin-top: 10px;
}
.status-pending { color: #ffb347; font-weight: bold; }
.status-completed { color: #0f0; font-weight: bold; }
.status-cancelled { color: #f00; font-weight: bold; }
.recent-order { background: rgba(255, 255, 255, 0.1) !important; }
.out-of-stock { background: rgba(255, 0, 0, 0.2); font-weight: bold; }
.flex { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
select {
  padding: 4px 6px;
  border-radius: 5px;
  border: none;
  background: #222;
  color: white;
}
input[type=number] { width: 70px; }
label { cursor: pointer; margin-right: 6px; }
#maintenanceOverlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #111;
  color: #ff0000;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  text-align: center;
}
span.day {
  display: inline-block;
  padding: 4px 8px;
  margin: 2px;
  border-radius: 4px;
  color: white;
}
span.scheduled { background: red; }
span.unscheduled { background: #444; }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Tactics & Treats Logo" />
  <h1>Tactics & Treats Admin Panel</h1>
</header>

<div class="tabs" id="mainTabs"></div>
<div class="subTabs" id="collectionTabs"></div>

<section id="tableSection">
  <h2 id="tableTitle">Loading...</h2>
  <input type="text" id="searchInput" placeholder="üîç Search..." />
  <p id="tableMsg" class="message"></p>
  <table id="dynamicTable"></table>
  <div id="actionButtons" class="flex"></div>

  <hr style="border-color:#ff4444;">

  <button id="toggleMaintenanceBtn">‚ö†Ô∏è Toggle Under Construction</button>
  <button id="printCardsBtn">üñ® Print Business Cards</button>
  <p id="maintenanceMsg" class="message"></p>

  <div id="maintenanceScheduleDiv" style="text-align:center; margin-top:10px;"></div>
  <div id="maintenanceDaysDiv" style="text-align:center; margin-top:10px;"></div>
</section>

<div id="maintenanceOverlay">üõ†Ô∏è Site is currently under maintenance. Please check back later.</div>

</html>
