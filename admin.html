<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard | Tactics & Treats</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 0;
  }

  h1, h2 {
    text-align: center;
    color: red;
    margin: 20px 0;
  }

  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
    text-align: center;
  }

  th {
    background: red;
    color: white;
  }

  tr:hover { background: #222; }

  button {
    background: red;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
  }

  button:hover { background: #ff4444; }

  [contenteditable="true"] {
    background: #222;
    border-radius: 4px;
    outline: none;
  }

  [contenteditable="true"]:focus {
    background: #333;
    box-shadow: 0 0 0 2px red;
  }
</style>
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- ORDERS -->
<div class="section">
  <h2>Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order #</th>
        <th>Name</th>
        <th>Email</th>
        <th>Product</th>
        <th>Type</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>
</div>

<!-- PRODUCTS -->
<div class="section">
  <h2>Products</h2>
  <div style="text-align:center;">
    <button id="generateSKU">Generate All Missing SKUs</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name / Type</th>
        <th>Size</th>
        <th>Product Type</th>
        <th>SKU</th>
        <th>Supplier</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="productBody"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiZuaANb1lrgdn-aARGJ_TRhgzPPUug58",
  authDomain: "bracelets-and-color.firebaseapp.com",
  projectId: "bracelets-and-color",
  storageBucket: "bracelets-and-color.appspot.com",
  messagingSenderId: "382292570673",
  appId: "1:382292570673:web:1c966e2e7e8fc2efa31b10"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ordersBody = document.getElementById("ordersBody");
const productBody = document.getElementById("productBody");
const generateSKU = document.getElementById("generateSKU");

// 🧾 Load Orders
async function loadOrders() {
  const [cookieSnap, braceletSnap] = await Promise.all([
    getDocs(collection(db, "cookieOrders")),
    getDocs(collection(db, "braceletOrders"))
  ]);

  const all = [];
  cookieSnap.forEach(d => all.push({ id: d.id, ...d.data(), type: "Cookie" }));
  braceletSnap.forEach(d => all.push({ id: d.id, ...d.data(), type: "Bracelet" }));

  ordersBody.innerHTML = "";
  all.forEach(o => {
    const price = o.totalPrice ? `$${o.totalPrice.toFixed(2)}` : "$0.00";
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${o.orderNumber || "-"}</td>
      <td>${o.name || "-"}</td>
      <td>${o.email || "-"}</td>
      <td>${o.productName || o.type || "-"}</td>
      <td>${o.type}</td>
      <td>${o.quantity || 1}</td>
      <td>${price}</td>
      <td>${o.status || "Pending"}</td>
    `;
    ordersBody.appendChild(row);
  });
}

// 📦 Load Products
async function loadProducts() {
  const [cookieSnap, braceletSnap] = await Promise.all([
    getDocs(collection(db, "products_cookies")),
    getDocs(collection(db, "products_bracelets"))
  ]);

  productBody.innerHTML = "";
  const allProducts = [];

  cookieSnap.forEach(d => allProducts.push({ id: d.id, ...d.data(), collection: "products_cookies", productType: "Cookie" }));
  braceletSnap.forEach(d => allProducts.push({ id: d.id, ...d.data(), collection: "products_bracelets", productType: "Bracelet" }));

  allProducts.forEach(p => {
    // Display name
    const isBracelet = p.collection === "products_bracelets";
    const displayName = isBracelet
      ? `${p.type || "Unnamed"}`
      : (p.name || "Unnamed");
    const displaySize = isBracelet ? (p.size || "-") : "-";

    const stock = Number(p.stock ?? 0);
    const basePrice = Number(p.price ?? 0);
    const adjustedPrice = stock > 0 && stock <= 10 ? basePrice + 1 : basePrice;
    const status =
      stock <= 0 ? "Out of Stock" :
      stock <= 10 ? "Low Stock" :
      "In Stock";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td contenteditable="true" data-field="${isBracelet ? 'type' : 'name'}">${displayName}</td>
      <td contenteditable="${isBracelet}" data-field="${isBracelet ? 'size' : ''}">${displaySize}</td>
      <td>${p.productType}</td>
      <td contenteditable="true" data-field="sku">${p.sku || "-"}</td>
      <td contenteditable="true" data-field="supplier">${p.supplier || "-"}</td>
      <td contenteditable="true" data-field="stock">${stock}</td>
      <td>${status}</td>
      <td contenteditable="true" data-field="price">$${adjustedPrice.toFixed(2)}</td>
    `;

    // 🔹 Inline edit saving
    row.querySelectorAll("[contenteditable]").forEach(cell => {
      if (!cell.dataset.field) return; // skip blank size for cookies
      cell.addEventListener("blur", async e => {
        const field = e.target.dataset.field;
        let value = e.target.innerText.replace("$", "").trim();
        if (["stock", "price"].includes(field)) value = Number(value);
        await updateDoc(doc(db, p.collection, p.id), { [field]: value });
        console.log(`✅ Updated ${field} for ${displayName}`);
        loadProducts();
      });
    });

    productBody.appendChild(row);
  });
}

// ⚙️ Generate SKUs
generateSKU.addEventListener("click", async () => {
  const collections = ["products_cookies", "products_bracelets"];
  for (const col of collections) {
    const snap = await getDocs(collection(db, col));
    for (const d of snap.docs) {
      const data = d.data();
      if (!data.sku) {
        const prefix = col.includes("bracelet") ? "BR" : "CK";
        const newSKU = `${prefix}-${Math.random().toString(36).substring(2, 7).toUpperCase()}`;
        await updateDoc(doc(db, col, d.id), { sku: newSKU });
      }
    }
  }
  alert("✅ All missing SKUs generated!");
  loadProducts();
});

// Init
loadOrders();
loadProducts();
</script>
</body>
</html>
