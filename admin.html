<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard</title>

<style>
body {
  margin: 0;
  background: #f2f2f2;
  font-family: system-ui, sans-serif;
}

.app {
  max-width: 520px;
  margin: auto;
  padding: 16px;
}

h2 {
  text-align: center;
}

.filters {
  display: flex;
  gap: 6px;
  margin-bottom: 12px;
}

.filters button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #ddd;
}

.filters button.active {
  background: black;
  color: white;
}

.card {
  background: white;
  padding: 16px;
  margin-bottom: 12px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  background: black;
  color: white;
}

.danger {
  background: #c0392b;
}

.tag {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 12px;
  background: #eee;
  margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="app">
  <h2>Admin Orders</h2>

  <div class="filters">
    <button onclick="setFilter('all')" class="active" id="f-all">All</button>
    <button onclick="setFilter('bracelet')" id="f-bracelet">Bracelets</button>
    <button onclick="setFilter('cookie')" id="f-cookie">Cookies</button>
    <button onclick="setFilter('spiritwear')" id="f-spiritwear">Spirit Wear</button>
  </div>

  <div id="orders"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCiZuaANb1lrgdn-aARGJ_TRhgzPPUug58",
  authDomain: "bracelets-and-color.firebaseapp.com",
  projectId: "bracelets-and-color",
  storageBucket: "bracelets-and-color.appspot.com",
  messagingSenderId: "382292570673",
  appId: "1:382292570673:web:1c966e2e7e8fc2efa31b10"
};

/* ðŸ” ADMIN EMAILS */
const ADMINS = [
  "your@email.com"   // ðŸ”´ replace with your real email
];

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const ordersDiv = document.getElementById("orders");
let allOrders = [];
let currentFilter = "all";

/* ðŸ” AUTH CHECK */
onAuthStateChanged(auth, user => {
  if (!user || !ADMINS.includes(user.email)) {
    alert("Not authorized");
    return;
  }

  onSnapshot(collection(db, "orders"), snap => {
    allOrders = [];
    snap.forEach(d => {
      allOrders.push({ id: d.id, ...d.data() });
    });
    render();
  });
});

/* ðŸ§  RENDER */
function render() {
  ordersDiv.innerHTML = "";

  allOrders
    .filter(o => currentFilter === "all" || o.category === currentFilter)
    .sort((a,b) => b.createdAt - a.createdAt)
    .forEach(o => {
      ordersDiv.innerHTML += `
        <div class="card">
          <div class="tag">${o.category || "unknown"}</div><br>
          <b>${o.name || ""}</b><br>
          ${o.braceletType || o.item || ""}<br>
          $${o.price || 0}<br>
          ${o.colors || ""} ${o.size ? "(" + o.size + ")" : ""}<br>
          Status: <b>${o.status}</b>

          <button onclick="markDone('${o.id}')">Mark Done</button>
          <button class="danger" onclick="remove('${o.id}')">Delete</button>
        </div>
      `;
    });
}

/* ðŸŽ¯ FILTER */
window.setFilter = type => {
  currentFilter = type;
  document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
  document.getElementById("f-" + type).classList.add("active");
  render();
};

/* âœ… ACTIONS */
window.markDone = id =>
  updateDoc(doc(db,"orders",id), { status: "done" });

window.remove = id =>
  confirm("Delete this order?") && deleteDoc(doc(db,"orders",id));
</script>
</body>
</html>
