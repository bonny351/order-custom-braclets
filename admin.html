<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard | Tactics & Treats</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 0;
  }

  h1, h2 {
    text-align: center;
    color: red;
    margin: 20px 0;
  }

  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
    text-align: center;
  }

  th {
    background: red;
    color: white;
  }

  tr:hover { background: #222; }

  button {
    background: red;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
  }

  button:hover { background: #ff4444; }

  [contenteditable="true"] {
    background: #222;
    border-radius: 4px;
    outline: none;
  }

  [contenteditable="true"]:focus {
    background: #333;
    box-shadow: 0 0 0 2px red;
  }

  select {
    background: #222;
    color: white;
    border: 1px solid red;
    border-radius: 5px;
    padding: 5px;
  }

  select:focus {
    outline: none;
    box-shadow: 0 0 0 2px red;
  }

  /* üî• Popup modal styling */
  #productModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #productModal .modal-content {
    background: #111;
    border: 1px solid red;
    border-radius: 12px;
    padding: 20px 30px;
    width: 300px;
    color: white;
    text-align: left;
  }

  #productModal input, #productModal select {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #333;
    background: #222;
    color: white;
  }

  #productModal h3 {
    text-align: center;
    color: red;
    margin-bottom: 10px;
  }

  #productModal .modal-actions {
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- ORDERS -->
<div class="section">
  <h2>Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order #</th>
        <th>Name</th>
        <th>Email</th>
        <th>Product</th>
        <th>Type</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>
</div>

<!-- PRODUCTS -->
<div class="section">
  <h2>Products</h2>
  <div style="text-align:center;">
    <button id="openAddProduct">‚ûï Add Product</button>
    <button id="generateSKU">üî¢ Generate Missing SKUs</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name / Type</th>
        <th>Size</th>
        <th>Product Type</th>
        <th>SKU</th>
        <th>Supplier</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="productBody"></tbody>
  </table>
</div>

<!-- üî• Add Product Modal -->
<div id="productModal">
  <div class="modal-content">
    <h3>Add New Product</h3>
    <label>Product Type</label>
    <select id="productType">
      <option value="cookie">Cookie</option>
      <option value="bracelet">Bracelet</option>
    </select>

    <label>Name / Type</label>
    <input type="text" id="productName" placeholder="e.g. Chocolate Chip" />

    <label>Price ($)</label>
    <input type="number" id="productPrice" min="0" step="0.01" value="5" />

    <label>Stock</label>
    <input type="number" id="productStock" min="0" value="10" />

    <label>Supplier</label>
    <input type="text" id="productSupplier" placeholder="Supplier name" />

    <div class="modal-actions">
      <button id="saveProduct">‚úÖ Save</button>
      <button id="closeModal">‚ùå Cancel</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, getDocs, updateDoc, doc, addDoc, deleteDoc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiZuaANb1lrgdn-aARGJ_TRhgzPPUug58",
  authDomain: "bracelets-and-color.firebaseapp.com",
  projectId: "bracelets-and-color",
  storageBucket: "bracelets-and-color.appspot.com",
  messagingSenderId: "382292570673",
  appId: "1:382292570673:web:1c966e2e7e8fc2efa31b10"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ordersBody = document.getElementById("ordersBody");
const productBody = document.getElementById("productBody");

// Modal elements
const modal = document.getElementById("productModal");
const openBtn = document.getElementById("openAddProduct");
const closeBtn = document.getElementById("closeModal");
const saveBtn = document.getElementById("saveProduct");
const generateSKU = document.getElementById("generateSKU");

openBtn.addEventListener("click", () => modal.style.display = "flex");
closeBtn.addEventListener("click", () => modal.style.display = "none");

// üßæ Load Orders
async function loadOrders() {
  const [cookieSnap, braceletSnap] = await Promise.all([
    getDocs(collection(db, "cookieOrders")),
    getDocs(collection(db, "braceletOrders"))
  ]);

  ordersBody.innerHTML = "";
  const all = [];
  cookieSnap.forEach(d => all.push({ id: d.id, ...d.data(), collection: "cookieOrders", type: "Cookie" }));
  braceletSnap.forEach(d => all.push({ id: d.id, ...d.data(), collection: "braceletOrders", type: "Bracelet" }));

  all.forEach(o => {
    const price = o.totalPrice ? `$${o.totalPrice.toFixed(2)}` : "$0.00";
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${o.orderNumber || "-"}</td>
      <td contenteditable="true" data-field="name">${o.name || "-"}</td>
      <td contenteditable="true" data-field="email">${o.email || "-"}</td>
      <td contenteditable="true" data-field="productName">${o.productName || o.type || "-"}</td>
      <td>${o.type}</td>
      <td contenteditable="true" data-field="quantity">${o.quantity || 1}</td>
      <td contenteditable="true" data-field="totalPrice">${price}</td>
      <td>
        <select data-field="status">
          <option value="Pending" ${o.status === "Pending" ? "selected" : ""}>Pending</option>
          <option value="Processing" ${o.status === "Processing" ? "selected" : ""}>Processing</option>
          <option value="Completed" ${o.status === "Completed" ? "selected" : ""}>Completed</option>
          <option value="Cancelled" ${o.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
        </select>
      </td>
    `;
    ordersBody.appendChild(row);
  });
}

// üì¶ Load Products
async function loadProducts() {
  const [cookieSnap, braceletSnap] = await Promise.all([
    getDocs(collection(db, "products_cookies")),
    getDocs(collection(db, "products_bracelets"))
  ]);

  productBody.innerHTML = "";
  const allProducts = [];
  cookieSnap.forEach(d => allProducts.push({ id: d.id, ...d.data(), collection: "products_cookies", productType: "Cookie" }));
  braceletSnap.forEach(d => allProducts.push({ id: d.id, ...d.data(), collection: "products_bracelets", productType: "Bracelet" }));

  allProducts.forEach(p => {
    const isBracelet = p.collection === "products_bracelets";
    const displayName = isBracelet ? (p.type || "Unnamed") : (p.name || "Unnamed");
    const displaySize = isBracelet ? (p.size || "-") : "-";
    const stock = Number(p.stock ?? 0);
    const basePrice = Number(p.price ?? 0);
    const status = stock <= 0 ? "Out of Stock" : stock <= 10 ? "Low Stock" : "In Stock";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td contenteditable="true" data-field="${isBracelet ? 'type' : 'name'}">${displayName}</td>
      <td contenteditable="${isBracelet}" data-field="${isBracelet ? 'size' : ''}">${displaySize}</td>
      <td>${p.productType}</td>
      <td contenteditable="true" data-field="sku">${p.sku || "-"}</td>
      <td contenteditable="true" data-field="supplier">${p.supplier || "-"}</td>
      <td contenteditable="true" data-field="stock">${stock}</td>
      <td>${status}</td>
      <td contenteditable="true" data-field="price">$${basePrice.toFixed(2)}</td>
      <td><button class="delete-btn" data-id="${p.id}" data-col="${p.collection}">üóëÔ∏è</button></td>
    `;

    row.querySelector(".delete-btn").addEventListener("click", async () => {
      if (confirm(`Delete "${displayName}"?`)) {
        await deleteDoc(doc(db, p.collection, p.id));
        loadProducts();
      }
    });

    productBody.appendChild(row);
  });
}

// ‚ûï Save Product (from modal)
saveBtn.addEventListener("click", async () => {
  const type = document.getElementById("productType").value;
  const name = document.getElementById("productName").value.trim();
  const price = Number(document.getElementById("productPrice").value);
  const stock = Number(document.getElementById("productStock").value);
  const supplier = document.getElementById("productSupplier").value.trim();

  if (!name) return alert("Please enter a product name.");

  try {
    const data = {
      name: type === "cookie" ? name : undefined,
      type: type === "bracelet" ? name : undefined,
      price, stock, supplier,
      size: type === "bracelet" ? "-" : undefined,
      sku: `${type === "bracelet" ? "BR" : "CK"}-${Math.random().toString(36).substring(2,7).toUpperCase()}`
    };

    await addDoc(collection(db, type === "cookie" ? "products_cookies" : "products_bracelets"), data);
    alert("‚úÖ Product added successfully!");
    modal.style.display = "none";
    loadProducts();
  } catch (err) {
    console.error("‚ùå Add product failed:", err);
    alert("Error adding product ‚Äî check console for details.");
  }
});

// üî¢ Generate SKUs
generateSKU.addEventListener("click", async () => {
  const collections = ["products_cookies", "products_bracelets"];
  for (const col of collections) {
    const snap = await getDocs(collection(db, col));
    for (const d of snap.docs) {
      const data = d.data();
      if (!data.sku) {
        const prefix = col.includes("bracelet") ? "BR" : "CK";
        const newSKU = `${prefix}-${Math.random().toString(36).substring(2, 7).toUpperCase()}`;
        await updateDoc(doc(db, col, d.id), { sku: newSKU });
      }
    }
  }
  alert("‚úÖ All missing SKUs generated!");
  loadProducts();
});

// Init
loadOrders();
loadProducts();
</script>
</body>
</html>
