<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard | Tactics & Treats</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: white;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(90deg, #ff0040, #ff6600);
    padding: 15px 25px;
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 0 10px #ff0040;
    position: relative;
  }

  #logoutBtn {
    position: absolute;
    right: 25px;
    top: 15px;
    background: #111;
    border: 1px solid #ff0040;
    color: #ff0040;
    border-radius: 6px;
    padding: 5px 12px;
    cursor: pointer;
    transition: 0.2s;
  }

  #logoutBtn:hover {
    background: #ff0040;
    color: white;
  }

  main {
    padding: 25px;
  }

  h2 {
    border-left: 5px solid #ff0040;
    padding-left: 10px;
    font-size: 1.3em;
    margin-bottom: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #111;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #ff0040;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #222;
    padding: 10px;
    text-align: center;
    color: white;
  }

  th {
    background: #111;
    color: #ff0040;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background: #0a0a0a;
  }

  tr:hover {
    background: #111;
    box-shadow: inset 0 0 5px #ff0040;
  }

  button {
    background: #ff0040;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s;
  }

  button:hover {
    background: #ff3366;
    transform: scale(1.05);
  }

  #generateSKU {
    margin-bottom: 10px;
    background: #222;
    color: #ff0040;
    border: 1px solid #ff0040;
  }

  #generateSKU:hover {
    background: #ff0040;
    color: #fff;
  }

  /* --- Modal --- */
  #productModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #productModal.show {
    display: flex;
    animation: fadeIn 0.25s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 0 20px #ff0040;
  }

  .modal-content h3 {
    text-align: center;
    color: #ff0040;
    margin-top: 0;
  }

  .modal-content label {
    display: block;
    margin-top: 10px;
  }

  .modal-content input, .modal-content select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #333;
    background: #0a0a0a;
    color: white;
  }

  .modal-buttons {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }

  .delete-btn {
    background: #333;
    color: #ff0040;
    border: 1px solid #ff0040;
  }

  .delete-btn:hover {
    background: #ff0040;
    color: white;
  }
</style>
</head>
