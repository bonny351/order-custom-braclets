<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactics & Treats | Bracelet Preorder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #7a0c0c, #000, #7a0c0c);
      color: white;
      margin: 0;
      padding: 20px;
    }
    nav {
      text-align: center;
      background: #111;
      padding: 10px 0;
      border-bottom: 2px solid #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    nav a:hover { color: #ff0000; text-shadow: 0 0 6px #ff0000; }
    h1 { text-align: center; color: #ff0000; margin-bottom: 30px; }

    form {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 15px #ff0000;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 14px;
    }

    select {
      position: relative;
      z-index: 10;
    }

    select:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: darkred; }

    #priceDisplay { margin-top: 5px; font-weight: bold; color: #ffb347; }

    #imagePreviewContainer {
      display: flex; justify-content: center; align-items: center;
      flex-wrap: wrap; gap: 20px; margin: 20px 0;
    }
    #imagePreviewContainer img {
      object-fit: cover; border-radius: 8px;
      border: 2px solid #ff0000; opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 100%;
    }
    #imagePreviewContainer img.show { opacity: 1; }
    #mainBraceletImg { width: 200px; height: 200px; border-radius: 16px; border-width: 3px; }
    .sideImg { width: 80px; height: 80px; }

    .error {
      border: 2px solid #ff4444;
      background: #330000;
    }
  </style>
</head>
<body>

  <nav>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="spiritwear.html">Spirit Wear</a>
  </nav>

  <h1>Bracelet Preorder</h1>

  <div id="imagePreviewContainer">
    <div style="display:flex; flex-direction:column; gap:10px;">
      <img id="sideImg1" class="sideImg" src="default.png" alt="Side Image 1">
      <img id="sideImg2" class="sideImg" src="default.png" alt="Side Image 2">
    </div>
    <div>
      <img id="mainBraceletImg" src="default.png" alt="Main Bracelet Preview">
    </div>
    <div style="display:flex; flex-direction:column; gap:10px;">
      <img id="sideImg3" class="sideImg" src="default.png" alt="Side Image 3">
      <img id="sideImg4" class="sideImg" src="default.png" alt="Side Image 4">
    </div>
  </div>

  <form id="braceletForm" autocomplete="on">
    <label for="braceletName">Name</label>
    <input id="braceletName" type="text" required autocomplete="name">

    <label for="braceletPhone">Phone Number</label>
    <input id="braceletPhone" type="tel" required autocomplete="tel">

    <label for="braceletEmail">Email (optional)</label>
    <input id="braceletEmail" type="email" autocomplete="email">

    <label for="knotType">Bracelet Type</label>
    <select id="knotType" required>
      <option value="">Select Bracelet</option>
      <option value="Cobra">Cobra</option>
      <option value="King Cobra">King Cobra</option>
      <option value="Fishtail">Fishtail</option>
    </select>

    <label for="braceletSize">Size</label>
    <select id="braceletSize" required></select>

    <p id="priceDisplay">Price: $0.00</p>

    <label for="color1">Color 1</label>
    <select id="color1" required></select>

    <label for="color2">Color 2</label>
    <select id="color2" required></select>

    <label for="clipType">Clip Type</label>
    <select id="clipType" required>
      <option value="">Select Clip Type</option>
      <option value="Regular">Regular Clip</option>
      <option value="Flint & Steel">Flint & Steel Clip (Fire Starter)</option>
      <option value="Super Small">Super Small Clip</option>
      <option value="Metal">Metal Clip (+$1)</option>
      <option value="Adjustable Knot">Adjustable Knot</option>
    </select>

    <label for="clipColor">Clip Color</label>
    <select id="clipColor" required></select>

    <label for="braceletQty">Quantity</label>
    <input id="braceletQty" type="number" min="1" value="1" required>

    <button type="button" id="submitBtn">Submit Bracelet Order</button>
  </form>

  <div id="orderMsg" style="text-align:center; color:#ffb347; font-weight:bold;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiZuaANb1lrgdn-aARGJ_TRhgzPPUug58",
      authDomain: "bracelets-and-color.firebaseapp.com",
      projectId: "bracelets-and-color",
      storageBucket: "bracelets-and-color.appspot.com",
      messagingSenderId: "382292570673",
      appId: "1:382292570673:web:1c966e2e7e8fc2efa31b10"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const knotSelect = document.getElementById("knotType");
    const sizeSelect = document.getElementById("braceletSize");
    const color1Select = document.getElementById("color1");
    const color2Select = document.getElementById("color2");
    const clipTypeSelect = document.getElementById("clipType");
    const clipColorSelect = document.getElementById("clipColor");
    const priceDisplay = document.getElementById("priceDisplay");
    const qtyInput = document.getElementById("braceletQty");
    const form = document.getElementById("braceletForm");
    const orderMsg = document.getElementById("orderMsg");

    let currentPriceMap = {};

    function normalizeSizeKey(size) {
      if (!size) return size;
      return size.replace(/["\s]/g, "").toLowerCase();
    }

    async function loadBraceletData(type) {
      if (!type) return;
      const typeKey = type.toLowerCase().replace(/\s+/g, "-").replace("/", "-");
      const docRef = doc(db, "products_bracelets", typeKey);
      const snap = await getDoc(docRef);

      sizeSelect.innerHTML = "";
      color1Select.innerHTML = "";
      color2Select.innerHTML = "";

      if (!snap.exists()) {
        sizeSelect.innerHTML = '<option value="">Not Available</option>';
        color1Select.innerHTML = '<option value="">Not Available</option>';
        color2Select.innerHTML = '<option value="">Not Available</option>';
        priceDisplay.textContent = "Price: $0.00";
        return;
      }

      const data = snap.data();
      try {
        currentPriceMap = typeof data.price === "string" ? JSON.parse(data.price) : data.price || {};
      } catch { currentPriceMap = {}; }

      (data.sizeOptions || []).forEach(size => {
        const opt = document.createElement("option");
        opt.value = size;
        opt.textContent = size;
        sizeSelect.appendChild(opt);
      });

      const colors = data.colorOptions || [];
      if (colors.length) {
        for (const c of colors) {
          const o1 = new Option(c, c);
          const o2 = new Option(c, c);
          color1Select.add(o1);
          color2Select.add(o2);
        }
      } else {
        color1Select.innerHTML = '<option value="">No Colors</option>';
        color2Select.innerHTML = '<option value="">No Colors</option>';
      }

      updatePrice();
    }

    function updatePrice() {
      const size = normalizeSizeKey(sizeSelect.value);
      const clipType = clipTypeSelect.value;
      const qty = parseInt(qtyInput.value) || 1;
      let base = parseFloat(currentPriceMap[size]) || 0;
      if (clipType === "Metal") base += 1;
      const total = base * qty;
      priceDisplay.textContent = `Price: $${total.toFixed(2)}`;
    }

    function updateClipColorOptions() {
      const type = clipTypeSelect.value;
      clipColorSelect.innerHTML = "";
      let allowed = [];

      if (type === "Metal" || type === "Adjustable Knot") {
        clipColorSelect.disabled = true;
        clipColorSelect.innerHTML = '<option value="">No Color Option</option>';
        return;
      } else if (type === "Regular" || type === "Super Small") {
        allowed = ["Black"];
      } else {
        allowed = ["Black", "Dark Green", "Army Green", "Tan", "Orange", "Light Green"];
      }

      clipColorSelect.disabled = false;
      clipColorSelect.add(new Option("Select Clip Color", ""));
      allowed.forEach(c => clipColorSelect.add(new Option(c, c)));
    }

    knotSelect.addEventListener("change", () => loadBraceletData(knotSelect.value));
    sizeSelect.addEventListener("change", updatePrice);
    clipTypeSelect.addEventListener("change", () => { updateClipColorOptions(); updatePrice(); });
    qtyInput.addEventListener("change", updatePrice);

    async function submitOrder() {
      const name = form.braceletName.value.trim();
      const phone = form.braceletPhone.value.trim();
      const email = form.braceletEmail.value.trim();
      const type = knotSelect.value;
      const size = sizeSelect.value;
      const color1 = color1Select.value;
      const color2 = color2Select.value;
      const clipType = clipTypeSelect.value;
      const clipColor = clipColorSelect.value;
      const qty = parseInt(qtyInput.value) || 1;

      const required = [name, phone, type, size, color1, color2, clipType];
      if (required.some(v => !v) || (!clipColor && !clipColorSelect.disabled)) {
        alert("⚠️ Please fill in all required fields.");
        return;
      }

      const key = normalizeSizeKey(size);
      let base = parseFloat(currentPriceMap[key]) || 0;
      if (clipType === "Metal") base += 1;
      const total = base * qty;

      try {
        await addDoc(collection(db, "braceletOrders"), {
          name, phone, email: email || null,
          product: type, size, color1, color2,
          clipType, clipColor,
          qty, total,
          createdAt: serverTimestamp(),
          status: "Pending"
        });
        orderMsg.textContent = `✅ Order submitted! Total: $${total.toFixed(2)}`;
        form.reset();
        updateClipColorOptions();
        priceDisplay.textContent = "Price: $0.00";
      } catch (e) {
        console.error(e);
        alert("❌ Failed to submit order.");
      }
    }

    document.getElementById("submitBtn").addEventListener("click", submitOrder);
    updateClipColorOptions();
  </script>
</body>
</html>
