<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracelets â€“ Tactics & Treats Preorder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #7a0c0c, #000, #7a0c0c);
      color: white;
      margin: 0;
      padding: 20px;
    }
    nav {
      text-align: center;
      background: #111;
      padding: 10px 0;
      border-bottom: 2px solid #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    nav a:hover {
      color: #ff0000;
      text-shadow: 0 0 6px #ff0000;
    }
    h1 {
      text-align: center;
      color: #ff0000;
      margin-bottom: 30px;
    }
    form {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 15px #ff0000;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: white;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 14px;
    }
    select:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: darkred; }
    #priceDisplay {
      margin-top: 5px;
      font-weight: bold;
      color: #ffb347;
    }
    #imagePreviewContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    #imagePreviewContainer img {
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff0000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #imagePreviewContainer img.show {
      opacity: 1;
    }
    #mainBraceletImg {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      border-width: 3px;
    }
    .sideImg {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="spiritwear.html">Spirit Wear</a>
  </nav>

  <h1>Bracelet Preorder</h1>

  <!-- Image previews -->
  <div id="imagePreviewContainer">
    <div style="display:flex; flex-direction:column; gap:10px;">
      <img id="sideImg1" class="sideImg" src="default.png" alt="Side Image 1">
      <img id="sideImg2" class="sideImg" src="default.png" alt="Side Image 2">
    </div>
    <div>
      <img id="mainBraceletImg" src="default.png" alt="Main Bracelet Preview">
    </div>
    <div style="display:flex; flex-direction:column; gap:10px;">
      <img id="sideImg3" class="sideImg" src="default.png" alt="Side Image 3">
      <img id="sideImg4" class="sideImg" src="default.png" alt="Side Image 4">
    </div>
  </div>

  <!-- Main bracelet form -->
  <form id="braceletForm">
    <label>Name</label>
    <input id="braceletName" type="text" required>

    <label>Phone Number</label>
    <input id="braceletPhone" type="tel">

    <label>Email</label>
    <input id="braceletEmail" type="email">

    <label>Bracelet Type</label>
    <select id="knotType" required>
      <option value="">Select Bracelet</option>
      <option value="Cobra">Cobra</option>
      <option value="King Cobra">King Cobra</option>
      <option value="Fishtail">Fishtail</option>
    </select>

    <label>Size</label>
    <select id="braceletSize" required></select>

    <p id="priceDisplay">Price: $0.00</p>

    <label>Color 1</label>
    <select id="color1" required></select>

    <label>Color 2</label>
    <select id="color2" required></select>

    <label>Clip Type</label>
    <select id="clipType" required>
      <option value="">Select Clip Type</option>
      <option value="Plastic">Plastic</option>
      <option value="Metal">Metal</option>
      <option value="Adjustable Knot">Adjustable Knot</option>
    </select>

    <label>Clip Color</label>
    <select id="clipColor" required>
      <option value="">Select Clip Color</option>
      <option value="Black">Black</option>
      <option value="Silver">Silver</option>
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
    </select>

    <label>Quantity</label>
    <input id="braceletQty" type="number" min="1" value="1" required>

    <button type="button" id="submitBtn">Submit Bracelet Order</button>
  </form>

  <!-- Donate button -->
  <div style="text-align:center; margin-top:20px;">
    <button id="donateBtn" style="background:#ffb347;">ðŸ’– Donate</button>
  </div>

  <!-- Donation popup -->
  <div id="donateBox" style="display:none; text-align:center; background:#111; border-radius:12px; box-shadow:0 0 12px #ff0000; padding:20px; max-width:400px; margin:20px auto;">
    <h3 style="color:#ffb347;">Make a Donation</h3>
    <input id="donateName" type="text" placeholder="Your Name" style="width:90%; padding:10px; border-radius:8px; margin-bottom:10px;">
    <input id="donateEmail" type="email" placeholder="Your Email (optional)" style="width:90%; padding:10px; border-radius:8px; margin-bottom:10px;">
    <input id="donateAmount" type="number" min="1" placeholder="Donation Amount ($)" style="width:90%; padding:10px; border-radius:8px; margin-bottom:10px;">
    <button id="confirmDonateBtn" style="background:#ff0000; color:white; padding:10px 20px; border-radius:8px; margin-right:10px;">Submit Donation</button>
    <button id="cancelDonateBtn" style="background:gray; color:white; padding:10px 20px; border-radius:8px;">Cancel</button>
  </div>

  <p id="orderMsg" style="text-align:center; color:#ffb347; font-weight:bold;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCiZuaANb1lrgdn-aARGJ_TRhgzPPUug58",
      authDomain: "bracelets-and-color.firebaseapp.com",
      projectId: "bracelets-and-color",
      storageBucket: "bracelets-and-color.appspot.com",
      messagingSenderId: "382292570673",
      appId: "1:382292570673:web:1c966e2e7e8fc2efa31b10"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const knotSelect = document.getElementById("knotType");
    const sizeSelect = document.getElementById("braceletSize");
    const color1Select = document.getElementById("color1");
    const color2Select = document.getElementById("color2");
    const clipTypeSelect = document.getElementById("clipType");
    const clipColorSelect = document.getElementById("clipColor");
    const priceDisplay = document.getElementById("priceDisplay");
    const form = document.getElementById("braceletForm");
    const orderMsg = document.getElementById("orderMsg");

    const mainBraceletImg = document.getElementById("mainBraceletImg");
    const sideImg1 = document.getElementById("sideImg1");
    const sideImg2 = document.getElementById("sideImg2");
    const sideImg3 = document.getElementById("sideImg3");
    const sideImg4 = document.getElementById("sideImg4");

    let currentPriceMap = {};
    let currentStockMap = {};

    function normalizeSizeKey(size) {
      if (!size) return size;
      const s = size.replace(/"/g, "");
      return s.endsWith('"') ? s : s + '"';
    }

    async function loadBraceletData(braceletType) {
      if (!braceletType) return;
      const typeKey = braceletType.toLowerCase().replace(/\s+/g, "-").replace("/", "-");
      const docRef = doc(db, "products_bracelets", typeKey);
      const snap = await getDoc(docRef);

      sizeSelect.innerHTML = "";
      color1Select.innerHTML = "";
      color2Select.innerHTML = "";

      if (!snap.exists()) {
        sizeSelect.innerHTML = '<option value="">Not Available</option>';
        color1Select.innerHTML = '<option value="">Not Available</option>';
        color2Select.innerHTML = '<option value="">Not Available</option>';
        priceDisplay.textContent = "Price: $0.00";
        return;
      }

      const data = snap.data();
      try {
        currentPriceMap = typeof data.price === "string" ? JSON.parse(data.price) : data.price || {};
      } catch {
        currentPriceMap = {};
      }

      currentStockMap = data.stockQty || {};

      if (Array.isArray(data.sizeOptions)) {
        data.sizeOptions.forEach(size => {
          const opt = document.createElement("option");
          opt.value = size.replace(/"/g, '');
          opt.textContent = size;
          sizeSelect.appendChild(opt);
        });
      }

      const colors = data.colorOptions || [];
      colors.forEach(color => {
        const c1 = document.createElement("option");
        c1.value = color;
        c1.textContent = color;
        color1Select.appendChild(c1);

        const c2 = document.createElement("option");
        c2.value = color;
        c2.textContent = color;
        color2Select.appendChild(c2);
      });

      updatePrice();
    }

    function fadeIn(img, newSrc) {
      img.classList.remove("show");
      setTimeout(() => {
        img.src = newSrc;
        img.onload = () => img.classList.add("show");
      }, 150);
    }

    function updateImages(type) {
      if (!type) {
        ["sideImg1","sideImg2","sideImg3","sideImg4","mainBraceletImg"].forEach(id => {
          fadeIn(document.getElementById(id), "default.png");
        });
        return;
      }
      const key = type.toLowerCase().replace(/\s+/g, "-").replace("/", "-");
      fadeIn(mainBraceletImg, `${key}-main.png`);
      fadeIn(sideImg1, `${key}-side1.png`);
      fadeIn(sideImg2, `${key}-side2.png`);
      fadeIn(sideImg3, `${key}-side3.png`);
      fadeIn(sideImg4, `${key}-side4.png`);
    }

    function updatePrice() {
      const rawSize = sizeSelect.value;
      const key = normalizeSizeKey(rawSize);
      const clipType = clipTypeSelect.value;
      let basePrice = parseFloat(currentPriceMap[key]) || 0;
      if (clipType === "Metal") basePrice += 1;
      priceDisplay.textContent = `Price: $${basePrice.toFixed(2)}`;
    }

    knotSelect.addEventListener("change", () => {
      loadBraceletData(knotSelect.value);
      updateImages(knotSelect.value);
    });
    sizeSelect.addEventListener("change", updatePrice);
    clipTypeSelect.addEventListener("change", () => {
      updatePrice();
      const type = clipTypeSelect.value;
      clipColorSelect.disabled = (type === "Adjustable Knot" || type === "Metal");
      if (clipColorSelect.disabled) clipColorSelect.value = "";
    });

    async function submitOrder() {
      const name = document.getElementById("braceletName").value.trim();
      const phone = document.getElementById("braceletPhone").value.trim();
      const email = document.getElementById("braceletEmail").value.trim();
      const braceletType = knotSelect.value;
      const size = sizeSelect.value;
      const color1 = color1Select.value;
      const color2 = color2Select.value;
      const clipType = clipTypeSelect.value;
      const clipColor = clipColorSelect.value;
      const qty = parseInt(document.getElementById("braceletQty").value) || 1;

      if (!name || (!phone && !email) || !braceletType || !size || !color1 || !color2 || !clipType || (!clipColor && !clipColorSelect.disabled)) {
        return alert("âš ï¸ Fill all required fields. Provide phone or email.");
      }

      const key = normalizeSizeKey(size);
      let basePrice = parseFloat(currentPriceMap[key]) || 0;
      if (clipType === "Metal") basePrice += 1;
      const total = basePrice * qty;

      try {
        await addDoc(collection(db, "braceletOrders"), {
          name,
          phone: phone || null,
          email: email || null,
          product: braceletType,
          size,
          color1,
          color2,
          clipType,
          clipColor,
          qty,
          total,
          createdAt: new Date(),
          status: "Pending"
        });

        orderMsg.textContent = `âœ… Order submitted! Total: $${total.toFixed(2)}`;
        form.reset();
        priceDisplay.textContent = "Price: $0.00";
        updateImages(null);
      } catch (err) {
        console.error(err);
        alert("âŒ Failed to submit order.");
      }
    }

    document.getElementById("submitBtn").addEventListener("click", submitOrder);

    // --- DONATE FEATURE ---
    const donateBtn = document.getElementById("donateBtn");
    const donateBox = document.getElementById("donateBox");
    const confirmDonateBtn = document.getElementById("confirmDonateBtn");
    const cancelDonateBtn = document.getElementById("cancelDonateBtn");

    donateBtn.addEventListener("click", () => {
      donateBox.style.display = "block";
      orderMsg.textContent = "";
    });
    cancelDonateBtn.addEventListener("click", () => {
      donateBox.style.display = "none";
    });

    confirmDonateBtn.addEventListener("click", async () => {
      const name = document.getElementById("donateName").value.trim();
      const email = document.getElementById("donateEmail").value.trim();
      const amount = parseFloat(document.getElementById("donateAmount").value);

      if (!name || !amount || amount <= 0) {
        alert("âš ï¸ Please enter your name and donation amount.");
        return;
      }

      try {
        await addDoc(collection(db, "braceletOrders"), {
          name,
          email: email || null,
          type: "Donate",
          total: amount,
          createdAt: new Date(),
          status: "Pending"
        });

        orderMsg.textContent = `ðŸ’– Thank you, ${name}! Your $${amount.toFixed(2)} donation was received.`;
        donateBox.style.display = "none";
        document.getElementById("donateName").value = "";
        document.getElementById("donateEmail").value = "";
        document.getElementById("donateAmount").value = "";
      } catch (err) {
        console.error(err);
        alert("âŒ Failed to submit donation.");
      }
    });
  </script>
</body>
</html>
